<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon - Our New Service</title>
    <link rel="stylesheet" href="coming-soon-style.css">
</head>
<body>
    <header>
        <h1>Exciting Things Are Coming Soon!</h1>
        <p>We are launching our new service very soon. Stay tuned!</p>
    </header>

    <main>
        <section id="countdown">
            <h2>Launching In:</h2>
            <div id="timer">
                <div class="time" id="days"></div>
                <div class="time" id="hours"></div>
                <div class="time" id="minutes"></div>
                <div class="time" id="seconds"></div>
            </div>
        </section>

        <section id="subscribe">
            <h3>Be the First to Know!</h3>
            <p>Sign up below to get updates on our launch and exclusive offers.</p>
            <form action="#" method="POST">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <!-- Go Back Button -->
        <div class="back-button">
            <a href="index.html" class="btn">Go Back to Portfolio</a>
        </div>

        <p>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>

    <script src="coming-soon-script.js"></script>
</body>
</html>
